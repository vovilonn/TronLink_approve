<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div style="display: flex; justify-content: center; margin-top: 25px;">
            <button id="connectBtn" class="btn  btn-sm btn-outline-primary">
                connect
            </button>
        </div>

        <div style="display: flex; justify-content: center; flex-direction: column; margin-top: 25px;" id="approveWrapper">
        </div>

        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Connection type</h5>
                    </div>
                    <div class="modal-body">
                        <button id="tronlinkBtn" class="btn btn-sm btn-outline-primary">
                            tronlink
                        </button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="closeModalBtn"
                            data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
        <script src="./bundle.js"></script>
</body>

</html>
